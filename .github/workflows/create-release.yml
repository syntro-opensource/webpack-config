name: Create release

on:
  push:
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: "ğŸš€ Release"
    runs-on: ubuntu-18.04
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - run: git fetch --tags
      - name: "âœï¸ Generate changelog"
        id: generate-changelog
        uses: heinrichreimer/action-github-changelog-generator@v2.1
        with:
          onlyLastTag: "true"
          stripHeaders: "true"
          stripGeneratorNotice: "true"
          token: ${{ secrets.GITHUB_TOKEN }}
          releaseBranch: master
          pullRequests: true
          breakingLabel: "**ğŸ’¥Breaking:**"
          enhancementLabel: "**ğŸ°Enhancements:**"
          bugsLabel: "**ğŸBugs:**"
          deprecatedLabel: "**ğŸ’€Deprecated:**"
          removedLabel: "**ğŸ—‘Removed:**"
          securityLabel: "**ğŸ›¡Security:**"
          addSections: '{"dependencies":{"prefix":"**ğŸ•¸Dependencies:**","labels":["dependencies"]}}'
      - name: "ğŸš€ Create GitHub release"
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.generate-changelog.outputs.changelog }}
          draft: true
          prerelease: false
